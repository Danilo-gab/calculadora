<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Calculadora</h1>
    <main>
        <input id="resultado" readonly value="0"></input>
        <div class="botoes">
            <button class="gray">(</button>
            <button class="gray">)</button>
            <button class="gray">%</button>
            <button class="gray">AC</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="icons">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="icons">x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="icons">-</button>
            <button>0</button>
            <button>.</button>
            <button class="blue">&equals;</button>
            <button class="icons">&plus;</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
